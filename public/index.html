<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Cars App</h1>

        <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li id="list-tab" class="tab col s4"><a id="" href="#cars-list-container">Cars List</a></li>
                <li id="add-tab" class="tab col s4"><a id="" href="#add-form-container">Add Car</a></li>
                <li id="update-tab" class="tab col s4 disabled"><a href="#update-form-container">Update Car</a></li>
              </ul>
            </div>
            <div id="cars-list-container" class="col s12">
                <div id="controls" class="controls">
                    <button id="refresh-cars-list" class="waves-effect waves-light btn refresh right"><i class=" material-icons">autorenew</i></button>
                </div>
                <div id="list-holder" class="list-holder">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="add-form-container" class="col s12">
                <form class="col s12" action="POST" id="add-car-form">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Car Name" id="name" type="text" class="validate" name="name">
                            <label for="name">Car Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Avatar URL" id="avatar_url" type="text" class="validate" name="avatar_url">
                            <label for="avatar_url">Avatar URL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="BHP" name="bhp" id="bhp" type="number" class="validate">
                            <label for="bhp">BHP</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Car</button>
                </form>
            </div>
            <div id="update-form-container" class="col s12">
                <form class="col s12" action="PUT"  id="update-car-form">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Car Name" id="name" type="text" class="validate" name="name">
                            <label for="name">Car Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Avatar URL" id="avatar_url" type="text" class="validate" name="avatar_url">
                            <label for="avatar_url">Avatar URL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="BHP" name="bhp" id="bhp" type="number" class="validate">
                            <label for="bhp">BHP</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Car</button>
                </form>
            </div>
          </div>
    </div>


    <!-- Modal Trigger -->
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

  <!-- Modal Structure -->

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div> -->

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <script id="cars-list-template" type="text/x-handlbars-template">
        {{#if cars.length}}
        <ul id="carsList" class="carsList collection">
            {{#each cars}}
            <li class="collection-item avatar">
                <img src="{{avatar_url}}" alt="{{name}} image" class="circle large">
                <h1 class="title">{{name}}</h1>
                <p>BHP: {{bhp}}</p>
                <button class="btn amber lighten-2 update" data-id={{_id}}>Update</button>
                <button class="btn red lighten-2 delete" data-id={{_id}}>Delete</button>
            </li>
            {{/each}}
        </ul>
        {{else}}
        <p>There are no cars to display</p>
        {{/if}}
    </script>

    <script id="preloader-template" type="text/x-handlbars-template">
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>
        </div>
    </script>

    <script type="module" src="./scripts/collection_utilities.js"></script>
    <script type="module" src="./scripts/ajax_utilities.js"></script>
    <script type="module" src="./scripts/form_utilities.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
